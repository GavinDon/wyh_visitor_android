allprojects {
   repositories {
      google()
      jcenter()
      flatDir {
        dirs 'libs'
      }
   }
}

apply plugin: 'com.android.library'

dependencies {
	implementation fileTree(dir: 'libs', include: ['*.jar'])
}

android {
	compileSdkVersion 26
	buildToolsVersion '30.0.3'

	defaultConfig {
		minSdkVersion 19
		targetSdkVersion 26
		ndk {
            abiFilters 'armeabi-v7a'
        }
		versionCode	1
		versionName	'1.0'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','banzuiya.jpg','borcadecarp.jpg','butter.jpg','butterfly.jpg','dragonfly.jpg','flower.jpg','iris.jpg','qianqucai.jpg','reed.jpg','sinianfinches.png','waterdemo.jpg'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}
	}
    packagingOptions {
        doNotStrip "*/armeabi-v7a/*.so"
    }
}


